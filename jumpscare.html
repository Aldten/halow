<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Jumpscare</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #jumpscare-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      z-index: 9999;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    #jumpscare-image {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      animation: shake 0.8s infinite;
    }
  </style>
</head>
<body>

  <div id="jumpscare-overlay">
    <img id="jumpscare-image" src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/1282deb9-7083-4ec0-95d4-f2f24d5cc757.png" alt="Jumpscare" />
  </div>

  <audio id="jumpscare-sound" autoplay>
    <source src="jm.mp3" type="audio/mpeg">
    Browser tidak mendukung audio.
  </audio>

  <script>
    window.addEventListener('load', () => {
      const audio = document.getElementById('jumpscare-sound');
      audio.volume = 1.0;

      // Coba autoplay
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(err => {
          console.warn('Autoplay gagal:', err);
        });
      }
    });
  </script>

</body>
</html>
